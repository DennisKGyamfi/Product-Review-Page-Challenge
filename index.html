  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>

  <div id="container">

    <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum image" class="perfumeImg">
      
  <div id="content">
    <span>
    <h1>PERFUME</h1>
    <h2 class="product">
      Gabrielle Essence Eau De Parfum
        </h2>
  <p class="product-description">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>

  <p class="amount">
    $149.99
    <span class="mainAmount">
      $169.99
    </span>
  </p>
  

  <button class="addBtn">
    <img src="images/icon-cart.svg" alt="cartImg">
    Add to Cart
  </button>

  </span>
  </div>
  </div>
  <div class="attribution">
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/dennis-kwame-gyamfi-19251b189/">Gyamfi Dennis Kwame</a>.
    </footer>  
  </div>

  </body>
  </html>
